<header>
  <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse navbar-strictd">
    <a href="/">
      <homepage-header-component></homepage-header-component>
    </a>
    <button (click)="runCollapsed($event)"
            class="navbar-toggler navbar-toggler-right"
            type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
        

    <div class="collapse navbar-collapse" id="navbarSupportedContent"
        [attr.aria-expanded]="!isCollapsed" [ngClass]="{collapse: isCollapsed}">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/']" [routerLinkActiveOptions]="{exact:true}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/code']">Code</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/people']">People</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/contact']">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
